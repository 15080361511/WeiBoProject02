		<script type="text/javascript">
			var sends = {
				checked:1,
				send:function(){
						var numbers = /^1\d{10}$/;
						var val = $('#phone').val(); //获取输入手机号码
						if($('.div-phone').find('span').length == 0 && $('.div-phone a').attr('class') == 'send1'){
							if(!numbers.test(val) || val.length ==0){			
								return false;
							}
						}
						if(numbers.test(val)){
							var time = 30;
							$('.div-phone span').remove();
							function timeCountDown(){
								if(time==0){
									$('.div-phone a').css("color","#0A8CD2");
									clearInterval(timer);
									$('.div-phone a').addClass('send1').removeClass('send0').html("获取短信激活码");
									sends.checked = 1;
									return true;
								}
								$('.div-phone a').css("color","#808080");
								$('.div-phone a').html(time+"S后再次发送");
								time--;
								return false;
								sends.checked = 0;
							}
							$('.div-phone a').addClass('send0').removeClass('send1');
							timeCountDown();
							var timer = setInterval(timeCountDown,1000);
						}
				}
			}
		</script>

	</head>
